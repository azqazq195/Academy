<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#all_check").change(function() {
			// 체크박스의 선택은 HTML 태그의 checked 속성으로 추가할 수 있다.
			// 이 속성은 이름만 지정하고 별도의 값이 없는 형태이기 때문에
			// attr() 함수가 아닌 prop() 함수를 사용한다.
			$(".hobby_check").prop("checked", $(this).is(":checked"));
		});
	});
</script>
</head>
<body>
	<h1>전체 선택 기능 구현하기</h1>
	<form action="" name="form1">
		<fieldset>
			<legend>취미</legend>
			<p>
				<input type="checkbox" id="all_check" value="Y">
				<label>전체 선택</label>
			</p>
			<p>
				<input type="checkbox" id="hobby1" class="hobby_check" value="축구">축구
				<input type="checkbox" id="hobby2" class="hobby_check" value="농구">농구
				<input type="checkbox" id="hobby3" class="hobby_check" value="야구">야구
			</p>
		</fieldset>
	</form>
</body>
</html>
