<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#mybtn").click(function() {			
			$.ajax({
				url: "ajax/json/json05.json",
				type: "get",
				dataType: "json",
				timeout: 30000,
				cache: false,
				success: function(json){
					// 배열까지 접근한다.
					var subject = json.school.subject;
					for(var i=0; i<subject.length; i++) {
						var title = subject[i].title;
						var time = subject[i].time;
						var teacher = subject[i].teacher;
						
						// 결과를 출력시킬 태그를 동적 생성
						var div = $("<div>");
						var p1 = $("<p>").html(title);
						var p2 = $("<p>").html(time);
						var p3 = $("<p>").html(teacher);
						div.append(p1).append(p2).append(p3);
						$("#result").append(div);
						$("#result").append("<hr>")
					}
				},
				error: function(xhr, textStatus, errorThrown){
					var result = textStatus + ", " + xhr.status + ', ' + errorThrown;
					$("#result").html(result);
				}
			});
		});
	});
</script>
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 json 읽기</h1>
	<div class="exec">
		<input type="button" value="json파일 가져오기" id="mybtn">
	</div>
	<div class="console" id="result"></div>
</body>
</html>
