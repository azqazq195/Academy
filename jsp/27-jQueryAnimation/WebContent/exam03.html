<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#sh > input:eq(0)").click(function() {
			$("#sh > div").slideDown(500);
		});
		$("#sh > input:eq(1)").click(function() {
			$("#sh > div").slideUp(500);
		});
		$("#sh > input:eq(2)").click(function() {
			$("#sh > div").slideToggle(500);
		});
	});
</script>
</head>
<body>
	<h1>show/hide</h1>
	<div id="sh">
		<input type="button" value="보이기">
		<input type="button" value="숨기기">
		<input type="button" value="슬라이드 토글">
		<div>
			<img alt="" src="img/3.jpg" width="300px" height="200px">
		</div>
	</div>
	test
</body>
</html>
