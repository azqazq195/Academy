<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("p.panel").load($("ul.tab li a.selected").attr("href"));
		
		// 탭 버튼 클릭 이벤트
		$("ul.tab li a").click(function() {			
			// 클릭된 요소를 제외한 나머지에서 selected 클래스 제거
			$("ul.tab li a").not(this).removeClass("selected");
			// 클릭된 요소에 selected 클래스 추가
			$(this).addClass("selected");
			$("p.panel").load($(this).attr("href"));
			return false; // <a> 태그 무효화
		});
	});	
</script>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}
#container {
	width:500px; margin: 20px auto;
}
ul.tab {
	list-style: none; position: relative; z-index: 100;
}
ul.tab li {
	width: 100px; height: 40px; float: left;
}
ul:after {
	content: ""; display: block; float: none; clear: both;
}

ul.tab li a {
	background: url("img/tab.jpg");
	display: block; color: #222; line-height: 40px;
	text-align: center; 
	text-decoration: none;
}
ul.tab li a.selected {
	background: url("img/tab_selected.jpg");
}
p.panel {
	border: 1px solid #9FB7D4;
	position: relative;
	top: -1px;
	padding: 10px;
	margin: 0;
}
</style>
</head>
<body>
	<div id="container">
		<ul class="tab">
			<li><a href="txt/html5.txt" class="selected">HTML5</a></li>
			<li><a href="txt/jquery.txt">jQuery</a></li>
			<li><a href="txt/bootstrap.txt">Bootstrap</a></li>
		</ul>
		
		<p class="panel"></p>
	</div>
</body>
</html>
