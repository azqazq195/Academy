<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	// $의 의미
	// 1. jQuery() => $()
	// 2. $ 객체
	$(function() {
		var h1 = $("#hello");
		h1.html("Hello jQuery!!");
		
		alert($("#text").html());
	});
</script>
</head>
<body>
	<h1 id="hello"></h1>
	<p id="text">안녕하세요. 제이쿼리!!</p>
</body>
</html>
