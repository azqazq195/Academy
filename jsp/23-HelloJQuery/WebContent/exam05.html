<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<style type="text/css">
div#container {
	width: auto;
	border: 5px solid #ff00ff;
	padding: 10px;
}
div#container > h1#title {
	background: #d5d5d5;
	padding: 10px;
}

div#container div.box {
	padding: 10px;
	background: #ffff00;
	font: 20px '굴림';
}

div#container > ul {
	list-style: none;
	padding: 10px;
	margin: 0px;
	width: auto;
	border: 5px solid #00ff00;
}
div#container > ul > li:first-child, 
div#container > ul > li:last-child {
	border: 3px dotted red;
	padding: 3px 10px;
}

pre {
	font: 14px/130% 'Courier New';
	background: #eee;
	padding: 10px 20px;
	margin: 10px auto;
	border: 1px solid #555;
	border-radius: 20px;
}
</style>
<script type="text/javascript">
	$(function(){
		// id값 접근 : 제일 일반적인 방법
		$("#title").html("두번째 제목");
		// 자식 셀렉터 접근
		$("div#container > h1#title").html("제목입니다.");
		// 자손 셀렉터 접근
		$("div#container div.box").html("안녕하세요");
		// 자손 셀렉터
		$("ul > li").html("목록입니다.");
		// 두번째 <li> 태그만 선택, :eq(n) 0부터 카운트 함
		$("ul > li:eq(1)").html("jQuery 고유의 방식도 있음")
		// 여러개 태그 선택
		$("p, pre").html("다중요소 선택")
		// name 속성으로 선택
		$("pre[name='source']").html("name 속성으로 선택")
		//  <li> 처음과 마지막 선택
		$("ul > li:first-child").html("First Child");
		$("ul > li:last-child").html("Last Child");
	});
</script>
</head>
<body>
	<div id="container">
		<h1 id="title"></h1>
		<div class="box"></div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
	<p></p>
	<pre></pre>
	<pre name='source'></pre>
</body>
</html>
